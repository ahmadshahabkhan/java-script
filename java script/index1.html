<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript Variables</h1>
        <p>Sum of two Numbers</p>
        <p id="result"></p>
        <p id="answer"></p>
        <script>
            var num1 = 5;
            var num2 = 6;
            var sum = num1 + num2;
            var sub = num1 - num2;
            document.getElementById("result").innerHTML =
            "The total sum is:" + sum;
            document.getElementById("answer").innerHTML =
            "The result is: " + sub;
            </script>
    </body>
</html>
